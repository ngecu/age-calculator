<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="ageForm">
      <div class="day_container">
        <label id="day_label" for="day">DAY</label>
        <input type="text" id="day" placeholder="DD">
        <div id="validationError" class="day_error" style="color: red;"></div>
      </div>

      <div class="month_container">
        <label id="month_label" for="month">MONTH</label>
        <input type="text" id="month" placeholder="MM">
        <div id="validationError" class="month_error" style="color: red;"></div>
      </div>

      <div class="year_container">
        <label id="year_label" for="year">YEAR</label>
        <input type="text" id="year" placeholder="YYYY">
        <div id="validationError" class="year_error" style="color: red;"></div>
      </div>
        
      <button type="submit">
        <img src="assets/images/icon-arrow.svg" alt="">
      </button>
      
    </form>
    <hr>
    <div id="result">
      <div class="year_result">
       <h1> <span class="year_span"> -- </span> years </h1>
      </div>

      <div class="months_result">
        <h1> <span class="month_span"> -- </span> months </h1>
       </div>

       <div class="days_result">
        <h1> <span class="day_span"> -- </span> days </h1>
       </div>
    </div>
</div>
  
<script src="main.js"></script>
</body>
</html>
