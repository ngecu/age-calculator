<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="full-card">
    <div class="card">
      <form class="form">
        <div class="container">
          <div class="box">
            <label for="day">
              Day
            </label>
            <input type="number" placeholder="DD" id="day">
            <small></small>
          </div>
          <div class="box">
            <label for="month">
              Month
            </label>
            <input type="number" placeholder="MM" id="month">
            <small></small>
          </div>
          <div class="box">
            <label for="year">
              Year
            </label>
            <input type="number" placeholder="YYYY" id="year">
            <small></small>
          </div>
        </div>

        <div class="submit-box">
          <hr>
          <button type="submit" class="submit-btn"><img src="./assets/images/icon-arrow.svg" alt="icon"></button>
          
        </div>
      </form>
      <div class="output">
        <h1><span id="YY">--</span>years</h1>
        <h1><span id="MM">--</span>months</h1>
        <h1><span id="DD">--</span>days</h1>
      </div>
    </div>
</div> 
<script src="main.js"></script> 
</body>
</html>
